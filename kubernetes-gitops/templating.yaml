apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-templationg
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: otus
  source:
    repoURL: "git@github.com:Kuber-2024-02OTUS/t1mon-ggg.git"
    path: kubernetes-templating/task1
    targetRevision: HEAD
    helm:
      values: |
    deploy:
      replicaCount: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: homeworkhelm
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true